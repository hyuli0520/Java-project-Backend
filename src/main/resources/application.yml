server:
  port: 8080
  servlet:
    context-path:

# database 연동 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#   각자 PC에 만들어 놓은 Database이름을 써야 한다
    url: ${DB_URL}
#   mysql에 생성한 사용자 계정 정보를 써야 한다
    username: user_giN
    password: ${DB_PASSWORD}
  thymeleaf:
    cache: false

# spring data jpa 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true